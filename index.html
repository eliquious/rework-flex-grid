<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Rework Flex Grid</title>

<meta name="author" content"John Otander">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Dynamically generate and customize a lightweight flex grid system.">
<link rel="stylesheet" href="css/c.css" type="text/css">
</head>
<body class="page">

<div class="measure page-content" role="main">
  <div class="hero">
    <h1>
      Rework Flex Grid
    </h1>
    <p class="h4">
      Generate a custom, lightweight, and mobile-first grid system that leverages flex. <br>
      &lt;/&gt; on
      <a href="https://github.com/johnotander/rework-flex-grid" title="github page for rework-flex-grid">Github</a>.
    </p>
  </div>

  <div role="form">
    <label for="numColumns">Number of columns</label>
    <input type="text" id="numColumns" placeholder="12" onchange="updateGrid();">

    <label for="gridClassName">Grid class name</label>
    <input type="text" id="gridClassName" placeholder="g" onchange="updateGrid();">

    <label for="rowClassName">Row class name</label>
    <input type="text" id="rowClassName" placeholder="r" onchange="updateGrid();">

    <label for="colClassName">Column class name</label>
    <input type="text" id="colClassName" placeholder="c" onchange="updateGrid();">
  </div>

  <nav id="tabs" class="nav-tabs" role="tabs-navigation">
    <a class="tab active" href="#grid-example">Grid Example</a>
    <a class="tab" href="#css">See the CSS</a>
  </nav>

  <div class="tab-content" role="tabs">
    <div class="tab-content-pane active" id="grid-example" role="tab"></div>
    <div class="tab-content-pane" id="css" role="tab"><pre id="css-code"></pre></div>
  </div>
</div>

<footer class="measure">
  Crafted with &lt;3 by <a href="http://johnotander.com" title="John Otander's website">John Otander</a>
  (<a href="https://twitter.com/4lpine" title="John Otander on Twitter (@4lpine)">@4lpine</a>). <br>
  &lt;/&gt; available on <a href="https://github.com/johnotander/rework-flex-grid" title="Rework flex grid source code">Github</a>.
</footer>

<script src="js/j.js"></script>
</body>
</html>
